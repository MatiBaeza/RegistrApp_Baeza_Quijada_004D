<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" 
            text="Back"
            color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title class="Titulo">RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="text-align: center;">Ingresar</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <form #login="ngForm" (keyup.enter)="Enviar()">
        <ion-list>
          <ion-item>
            <ion-input color="dark" type="email" placeholder="Correo" name="email" [(ngModel)]="usuario.email"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-input type="password" placeholder="ContraseÃ±a"
                     name="password" [(ngModel)]="usuario.password"></ion-input>
          </ion-item>
          <br>
        </ion-list>
        <ion-button routerLink="/inicio" (click)="Enviar()" expand="block" shape="round">
          Ingresar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <img src="assets/Duoc.png" class="ion-padding" width="220px" style="position: relative; left: 27px;">
  </ion-toolbar>
</ion-footer>
